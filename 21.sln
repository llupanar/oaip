#include<stdio.h>

int main() {

	float r;
	int f = 0, s = 0, k = 0;
	char mas[] = { " hello world " };

	for (int i = 0; mas[i]; i++) {
		if (mas[i] != ' ') {
			s++;
			if (f == 0) {
				k++;
				f = 1;
	}
		}
		else {
			f = 0;
		}
	}
	r = (float)s / k;
	printf("%.2f", r);
}

